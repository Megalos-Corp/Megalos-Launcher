<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/style.css" />
    <script src="asset/toast.js"></script>
  </head>

  <body
    style="
      background-image: url(asset/background.jpg);
      background-size: auto;
      background-repeat: no-repeat;
    "
  >
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Options</h2>
        </div>
        <div class="modal-body">
          <b>Mémoire vive :</b>
          <select id="ram">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
          </select>
          GO
          <hr />
          <button id="deco">Déconnexion</button>
        </div>
      </div>
    </div>
    <section id="news">
      <img src="https://minotar.net/avatar/MHF_Steve/100.png" id="skin" /><br />
      Bienvenue <b id="pseudo">Inconnu</b>
    </section>
    <footer>
      <button id="options">OPTIONS</button>
      <button id="playbtn">JOUER</button>
    </footer>
    <script>
      // Importation des modules
      const ipc = require("electron").ipcRenderer;
      const custombar = require("custom-electron-titlebar");

      // Variables globales
      let pseudo = document.getElementById("pseudo");
      let skin = document.getElementById("skin");
      let deco = document.getElementById("deco");
      let playbtn = document.getElementById("playbtn");
      let ram = document.getElementById("ram");

      // Déclaration de la barre de base
      let bar = new custombar.Titlebar({
        menu: null,
        icon: "asset/logo.png",
        backgroundColor: custombar.Color.fromHex("#ffcccc"),
      });

      // Modal
      var modal = document.getElementById("myModal");
      var span = document.getElementsByClassName("close")[0];
      document.getElementById("options").addEventListener("click", () => {
        modal.style.display = "block";
      });
      span.onclick = function () {
        modal.style.display = "none";
      };
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
